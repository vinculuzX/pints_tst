<ion-content>
  <!-- login header -->
  <ion-grid  class="logo-container">
    <ion-row>
      <ion-col class="img-logo">
          <img src="./assets/images/Pints_logo.png">
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- content form -->
  <div class="login-page">
  <div class="form">
    <form class="login-form" [formGroup]="formLogin">
      <input type="text"  formControlName="email"  placeholder="email"/>
      <input type="password"  formControlName="password" placeholder="password"/>
      <button (click)="onSubmitLogin(formLogin)">login</button>
      <p class="message"><b  (click)="recoveryPassword()">forgot Password? </b> <a href="#"  (click)="goSignup()">   Create an account</a></p>
    </form>
  </div>
</div>
<div padding>
  <hr class="style17">
</div>
<ion-grid class="social-login">
  <ion-row padding>
    <ion-col>
      <button class="fb-bg" ion-button block (click)="facebookLogin()">  <ion-icon name="logo-facebook"></ion-icon>    Sign in with facebook</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
