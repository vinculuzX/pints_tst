<ion-header>
  <ion-navbar color="clrs-blue">
    <ion-title><div class="title-small">{{theme}}</div></ion-title>
    <ion-buttons end>
      <button ion-button (click)="publishPost()" *ngIf="image">Publish</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="gallery-photo">
      <img [src]="image"/>
  </div>
</ion-content>
<ion-footer>
 <ion-toolbar whatsapp class="messages-page-footer" position="bottom">
   <ion-input [(ngModel)]="postTitle" class="message-editor" placeholder=" Type something about this mission! "></ion-input>
   <ion-buttons left>
     <button ion-button icon-only class="message-editor-button"  (click)="goNewPicture()">
       <ion-icon name="camera"></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>
</ion-footer>
