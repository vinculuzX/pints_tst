<ion-header>
  <ion-navbar color="clrs-blue">
    <ion-title>Profile</ion-title>
    <ion-buttons (click)="goEdit()" end>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="profile-block" *ngFor="let profile of profiles">
    <div text-center class="user-profile bg-avatar">
      <img class="profile-picture profile-style"  src="{{profile.avatarUrl}}">
      <h4>{{profile.nickname}}</h4>
    </div>
  </div>
  <div class="user-posts">
    <ion-grid no-padding>
      <ion-row no-padding>
        
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
