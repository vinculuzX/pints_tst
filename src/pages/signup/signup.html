<ion-header>

  <ion-navbar color="clrs-blue">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid padding>
    <ion-row class="avatar-image">
      <ion-col text-center>
        <img [src]=" image || './assets/images/avatar.png'">
        <ion-fab (click)="goGallery()">
          <button ion-fab mini><ion-icon name="camera"></ion-icon></button>
        </ion-fab>
      </ion-col>
    </ion-row>
    <form [formGroup]="formRegister" (ngSubmit)="goRegister(formRegister)">
      <ion-row>
        <ion-col>
          <input type="text" formControlName="email" placeholder="Email@email.com">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <input type="password" formControlName="password" placeholder="My Password">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <input type="text" formControlName="nickname" placeholder="Your Nickname Ex MR_UMPALUMPA :P">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <input type="date" formControlName="birthday">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block color="clrs-blue" type="submit">Register</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
