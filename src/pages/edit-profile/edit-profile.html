<ion-header>

  <ion-navbar color="clrs-blue">
    <ion-title>Profile</ion-title>
    <ion-buttons (click)="updateProfile(editProfile.value)" end>
      <button ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form #editProfile="ngForm">
      <ion-grid padding>
        <!-- <ion-row>
          <ion-col>
            <img class="profile-picture" [src]="profile.avatarUrl" [(ngModel)]="profile.avatarUrl" name="avatarUrl"  >
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col>
            <input type="text" [(ngModel)]="profiles.nickname" maxlength="20" name="nickname">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <input type="text" [(ngModel)]="profiles.firstname"  maxlength="45" name="firstname" placeholder="First Name">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <input type="text" [(ngModel)]="profiles.lastname" maxlength="45" name="lastname" placeholder="Last Name">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Borndate</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="profiles.birthday" name="birthday"></ion-datetime>
            </ion-item>
        </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
