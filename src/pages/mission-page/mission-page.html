<ion-header>
  <ion-navbar color="clrs-blue">
    <ion-title>Missions</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let mission of missionsInfo">
    <ion-card-header>
      <div text-center class="card-page-title">
        {{mission.theme}}
      </div>
    </ion-card-header>
    <ion-card-content padding class="block-content">
      <div text-center padding class="prospect-mission">
        <ion-icon name="bulb"></ion-icon>
      </div>
      <div text-justify class="card-mission-description">
        {{mission.objective}}
      </div>
      <div class="card-mission-duration" padding text-right>
        <b> Expire on :</b> <ion-icon name="calendar"> </ion-icon> <a>  {{mission.expired}} </a>
      </div>
      <div text-center class="card-bottom-button">
        <button ion-button color="primary" (click)="goCamera(mission.theme)" small>Accept Mission</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
