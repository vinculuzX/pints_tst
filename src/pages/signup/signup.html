<ion-header>
  <ion-navbar color="clrs-blue">
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid padding>
    <ion-row class="avatar-image">
      <ion-col text-center>
        <img [src]="image || './assets/images/avatar.png'">
        <ion-fab (click)="avatarPicture()">
          <button ion-fab mini><ion-icon name="camera"></ion-icon></button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- content form -->
  <div class="login-page">
    <div class="form">
      <form class="login-form" [formGroup]="formRegister">
        <input type="text" placeholder="nickname"  formControlName="nickname" maxlength="20"/>
        <input type="password" placeholder="password" formControlName="password" maxlength="15"/>
        <input type="text" placeholder="email address" formControlName="email"   maxlength="45"/>
        <button (click)="goRegister(formRegister)">create</button>
      </form>
    </div>
  </div>
</ion-content>
