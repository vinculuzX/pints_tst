<ion-content padding>
  <!-- login header -->
  <ion-grid padding>
    <ion-row>
      <ion-col class="img-logo">
          <img src="./assets/images/logo_pints.png">
      </ion-col>
    </ion-row>
    <!-- <ion-row text-center class="thin-row">
      <ion-col>
        <i><a class="title-app">Pin'ts</a></i>
      </ion-col>
    </ion-row> -->
    <!-- <ion-row text-center class="thin-row">
      <ion-col>
        <a class="subtitle-app">Accept the challengers and enjoy!</a>
      </ion-col>
    </ion-row> -->
  </ion-grid>
  <!-- content form -->
    <ion-grid text-center padding>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmitLogin(formLogin)">
          <ion-row>
            <ion-col>
              <input type="text" formControlName="email" placeholder="Email@email.com">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <input type="password" formControlName="password" placeholder="My Password">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button block color="twiiter" type="submit">Login</button>
            </ion-col>
          </ion-row>
        </form>
      <ion-row>
        <ion-col>
          <button ion-button block color="clrs-blue" (click)="goSignup()">Signup</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="recoveryPassword()">
            <b >I forgot my password!</b>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
