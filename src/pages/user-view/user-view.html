<ion-header>
  <ion-navbar color="clrs-blue">
    <ion-title>User</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="profile-block" *ngFor="let profile of profiles">
    <div text-center class="user-profile bg-avatar">
      <img class="profile-picture" src="{{profile.avatarUrl}}">
      <h4 color="light">{{profile.nickname}}</h4>
    </div>
  </div>
</ion-content>
